<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BUI PHUONG NAM</title>
</head>
<body>
  
  <button onclick="demNguoc()" style="height: 50px ; width: 50px; background-color: #00c8c8" >start</button>
        <script type="text/javascript">
          var sec =60;
          var    min = 9;
          function demNguoc() {
            setInterval(function () {
              sec--;
              if (sec==0){
                min--;
                if(min>0){
                  sec=59;
                }
              }
              if (sec<10) {
                sec = "0" + sec;
              }
              if (min<0 && sec<0){
                clearInterval();
              } else {
                console.log(min+":"+sec);
              }
            },1000);
          }
        </script>
</body>
</html>
